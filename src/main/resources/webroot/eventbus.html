<html>
<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- <script src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>  -->
  <script src="http://cdn.sockjs.org/sockjs-0.3.4.js"></script>
  <script src="vertxbus.js"></script>
</head>

<style>
  .news {
    font-size: 20pt;
  }
</style>

<body>

<div><button onclick="send()">Send</button></div>
<div class="news">Reply of Echo: </div><br>
<div id="status" class="news"></div>

<script>
 
var eb = new vertx.EventBus("http://localhost:8989/eventbus");
eb.onopen = function() {
	console.log('EventBus open!');
	
	eb.registerHandler('some-address', function(message) {
		console.log('Receive a message: ' + JSON.stringify(message));
	});
	
	eb.send('some-address', 'Hello EB!'); //{name:'Tim', age:586}
	console.log('event sent out!');
}

</script>

</body>
</html>
